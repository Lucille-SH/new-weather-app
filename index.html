<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="enter-city" />
          <input type="submit" value="Search" id="submit" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather">
          <h1 id="main-city">Dublin</h1>
          <p>
            <span id="day-time">Saturday 15:32,</span> moderate rain <br />
            Humidity: <span class="humidity-wind">92%</span>, Wind:
            <span class="humidity-wind">15.4km/h</span>
          </p>
        </div>
        <div class="current-degrees">
          <span class="emoji">☀️</span> <span class="number">14</span
          ><span class="celcius">°C</span>
        </div>
      </main>
      <hr />
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/lucilleshankland/"
            target="_blank"
            >Lucille Shankland</a
          >
          and is <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
